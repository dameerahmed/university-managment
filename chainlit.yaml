chainlit: 2.4.1

# Interface settings
ui:
  name: "Student Management Agent"
  description: "Stateful Student Management chatbot with step-by-step student addition and full database integration."
  theme: light
  default_expand_messages: true

# Auth settings
auth:
  required: true
  providers:
    - github

data_layer:
  type: memory

# OAuth Configuration
oauth_providers:
  github:
    client_id: ${OAUTH_GITHUB_CLIENT_ID}
    client_secret: ${OAUTH_GITHUB_CLIENT_SECRET}

